<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
<h1>Forms</h1>
<p>Two major types of forms are known as GET and POST.</p>
Get Form:
<form action="links.html" method="GET">
    <label for="name">Data</label>
        <input type="text" name="name" id="name" placeholder="John Smith"><br />
    <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="yourEmail@domain.ext"><br />

    <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            placeholder="123-45-678"><br />
    <label for="emailConsent">May we send you promotional nonsense</label>
        <input type="checkbox" name="emailConsent" id="emailConsent" checked> <br />
<!-- Radio Buttons
    Name must be same to link
    Value and id should reflect actual choice -->
    <input type="radio" id="prefEmail" name="contactType" value="email">
        <label for="prefEmail">Email</label><br />

    <input type="radio" id="prefSnailmail" name="contactType" value="snailmail">
        <label for="prefSnailmail">Snailmail</label><br />

    <input type="radio" id="prefPhone" name="contactType" value="phone">
        <label for="prefPhone">Phone Number</label><br />

    <input type="submit">
</form>

</form>
</body>
</html>
