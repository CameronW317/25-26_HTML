<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
<p>Links can be used on any element of an html web page.
    Text, image, list, table, or any other element.</p>
Link Examples: <br />
<!-- When using external link you need full URL -->
<a href="https://www.google.com" title="Primary Search Page">Google</a> <br />

<!-- Targeted Links: change the behavior of how links are opened -->
<a href="intro.html" title="Introduction to HTML Page" target="blank">Table of Contents</a>
<br />
<br />
Click ts <br />
<a href="images.html"><img src="img/crumpled_paper.jpg" alt="crumpled paper"/></a>
</body>
</html>
